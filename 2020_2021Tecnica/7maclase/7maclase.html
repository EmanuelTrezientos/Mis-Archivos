<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de prueba de HTML5</title>
    </head>
    <body>
        <header>
            <form method="GET">
                <table border="1">
                    <tr>
                        <td colspan="2"><center>Formulario de prueba de html5</center></td>
                    </tr>
                    <tr>
                        <td>Nombre</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" required></td>
                    </tr>
                    <tr>
                        <td>URL</td>
                        <td><input type="url" placeholder="Escribe la url de tu pagina personal" required></td>
                    </tr>
                    <tr>
                        <td>Fecha y hora</td>
                        <td><input type="date" required></td>
                    </tr>
                    <tr>
                        <td>Mes</td>
                        <td><input type="month" required></td>
                    </tr>
                    <tr>
                        <td>Numero</td>
                        <td><input type="number" min="-10" max="10" required></td>
                    </tr>
                    <tr>
                        <td>Telefono</td>
                        <td><input type="tel" required></td>
                    </tr>
                    <tr>
                        <td>Termino de busqueda</td>
                        <td><input type="search" required></td>
                    </tr>
                    <tr>
                        <td>Color favorito</td>
                        <td><input type="color" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit"></td>
                    </tr>
                </table>
            </form>
        </header>
    </body>
</html>
